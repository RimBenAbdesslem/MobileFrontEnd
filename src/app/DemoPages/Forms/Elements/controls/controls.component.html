
<div class="row">
 
  <div class="col-md-6">
    <div class="main-card mb-3 card">
      <div class="card-body"><h5 class="card-title">Ajouter un catégorie</h5>
        <form>
          <input placeholder="catégorie" type="text" class="mb-2 form-control-lg form-control">
         
          <div class="form-group">
            <input type="file" class="mb-2 form-control-lg form-control" placeholder="Product Picture" #image
                    accept="image/*" name="image"
                    (change)="handleFileInput($event.target.files)">
    </div>
       </form>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Enregistrer</button>
       
    </div>
    </div>
 
  </div>
</div>






<!-- Editable table -->
<div class="card">
  <form  class="form" role="form" class="mb-4" autocomplete="off">
    <div class="card-body">
      <div id="table" class="table-editable">
        <span class="table-add float-right mb-3 mr-2">
          <a class="text-success" (click)="add()">
            <i class="fa fa-plus-circle" style="font-size:48px;color:blue"></i>
          </a>
        </span>
        <table class="table table-bordered table-responsive-md table-striped text-center">
          <tr>
            <th class="text-center">Catégorie</th>
            <th class="text-center">Sous Catégories</th>
            <th class="text-center"></th>


          </tr>

          <tr *ngFor="let person of personList; let id = index" >
            <td>
              <div class="position-relative form-group">


                <select class="form-control"  style="width: 200px;"
                 >
                  <option>
                    select</option>
                  <option >
                   1</option>

                </select>
              </div>
            </td>
            <td>
              <div class="position-relative form-group">
                <input type="text" class="form-control" style="width: 200px;" 
                 >
              </div>
            </td>


            <td>
              <span class="table-remove">
                <button type="button" mdbBtn color="danger" rounded="true" size="sm" class="my-0"
                  >Ajouter</button>
              </span>
            </td>

          </tr>

        </table>
      </div>
    </div>
  </form>
</div>
<!-- Editable table Competence-->
