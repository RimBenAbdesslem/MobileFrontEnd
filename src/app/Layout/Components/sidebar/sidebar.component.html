<div [class]="'app-sidebar sidebar-shadow ' + (config$ | async).sidebarTheme" (mouseover)="sidebarHover()"
     (mouseout)="sidebarHover()">
  <div class="app-header__logo">
    <div ></div><!--class="logo-src"-->
    <div class="header__pane ml-auto">
      <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
              [ngClass]="{'is-active' : globals.toggleSidebar}" (click)="toggleSidebar()">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
  </div>
  <div class="app-sidebar-content">
    <div class="app-sidebar-scroll">


     <!--hadhi image de profile-->
     <div class="main-menu-header ripple light" class="icon-wrapper icon-wrapper-alt rounded-circle">
      <img class="img-80 img-radius" src="./assets/images/avatars/10.jpg" alt="User-Profile-Image">


    </div>
    <perfect-scrollbar [autoPropagation]="true">

<!--Hadhi mta3 Mon profile-->
<div class="v-sidebar-menu vsm-default">
<div class="vsm-list">

  <ngb-accordion [destroyOnHide]="false" [closeOthers]="true" [activeIds]="extraParameter">
    <ngb-panel >
      <ng-template ngbPanelHeader>
        <button ngbPanelToggle class="vsm-link" >
         <span class="vsm-title">
           <strong style="font-size:18px;"> <strong style="color: rgb(237, 237, 241);">Rim Ben Abdesslem</strong></strong> </span>

          <i class="vsm-arrow"></i>
        </button>
      </ng-template>
      <ng-template ngbPanelContent>
        <div class="vsm-dropdown">
          <div class="vsm-list">
            <div class="vsm-item">

              <a routerLinkActive="active-item" routerLink="/elements/timeline" class="vsm-link"> <span
                  class="vsm-title" > <strong style="color: rgb(237, 237, 241);">Mon Profile</strong></span></a>
            </div>
          </div>
        </div>
      </ng-template>

    </ngb-panel>
  </ngb-accordion>
</div>
</div>
